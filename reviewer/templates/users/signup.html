{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group" style="padding-left: 300px; padding-right: 300px;">
        {{ field.errors }}<br/>
        {{ field.label_tag }}<br/>
        {{ field }}<br/>
    </div>
    {% endfor %}
    <input type="submit" value="Submit" class="btn btn-primary" style="margin-left: 300px; margin-right: 300px;">
</form>
{% endblock %}
