<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Films</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Genres</a></li>
            {% if user.is_staff %}
            <li><a href="#" class="nav-link px-2 link-dark">Add film</a></li>
            {% endif %}
            {% if user.is_superuser %}
            <li><a href="{% url 'admin:index' %}" class="nav-link px-2 link-dark">Admin</a></li>
            {% endif %}
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <a class="btn btn-primary me-2" href="{% url 'users:profile' user.username %}">Profile</a>
            <a class="btn btn-outline-primary me-2" href="{% url 'users:logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-outline-primary me-2" href="{% url 'users:login' %}">Sign In</a>
            <a class="btn btn-primary me-2" href="{% url 'users:signup' %}">Sign Up</a>
            {% endif %}

        </div>
    </header>
</div>
